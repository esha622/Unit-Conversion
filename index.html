<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="top">
            <h3>Metric/Imperial Unit Conversion</h3>
            <input id="input" type="text" placeholder="">
            <button id="convert-btn">Convert</button>
        </div>
        <div class="main">
        <div id="length">
            <h2 style="color:#CCC1FF;"> Length (Meter/Feet) </h2>
            <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
        </div>
        <div id="volume">
            <h2 style="color:#CCC1FF;"> Volume (Liters/Gallon) </h2>       
            <p id="volume-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
        </div>
        <div id="mass">
            <h2 style="color:#CCC1FF;"> Mass (kilograms/Pounds) </h2>
            <p id="mass-el">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
        </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
